<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kodeist</title>
    <link rel="stylesheet" type="text/css" href="./styles/main.css" />
    <script async defer src="./assets/js/index.js"></script>
</head>

<body>

    <!----------------------------- Main section ----------------------------->
    <main>
        <!----------------------------- Header ----------------------------->
        <header>
            <div class="hdr-cont container">
                <a href="#">
                    <img src="./assets/img/logo.png" alt="logo" />
                </a>
                <ul class="hdr-list">
                    <li class="hdr-btn-wrapper">
                        <button class="btn-secondary">upgrade your plan</button>
                    </li>
                    <li>
                        <a href="#">
                            <i class="icon-notification">
                                <span class="mark-top">3</span>
                            </i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./assets/img/profile.png" alt="profile" />
                        </a>
                    </li>
                </ul>
            </div>
        </header>
        <section class="main">
            <!----------------------------- Aside-Nav section ----------------------------->
            <aside class="sect-cont">
                <nav>
                    <ul class="nav-list">
                        <li>
                            <a href="#" class="active">
                                <i class="icon-dashboard"></i>
                                <span>dashboard</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="">
                                <i class="icon-archive"></i>
                                <span>archive</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="">
                                <i class="icon-statistics"></i>
                                <span>statistics</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="">
                                <i class="icon-settings"></i>
                                <span>settings</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </aside>
            <!----------------------------- Dashboard section ----------------------------->
            <section class="db sect-cont">
                <div class="db inner-cont">
                    <div class="db-tab">
                        <ul class="db-rev-list">
                            <li>
                                <a href="#" class="first-rev-link active">codes on review</a>
                            </li>
                            <li>
                                <a href="#">completed reviews</a>
                            </li>
                        </ul>
                        <button class="btn-primary">add code sample</button>
                    </div>
                    <div class="db-filter">
                        <ul class="db-filter-list">
                            <li>
                                <button class="btn-tertiary active-btn">all</button>
                            </li>
                            <li>
                                <button class="btn-tertiary">project</button>
                            </li>
                            <li>
                                <button class="btn-tertiary">developer</button>
                            </li>
                            <li>
                                <button class="btn-tertiary">programing language</button>
                            </li>
                        </ul>
                        <div class="db-sort">
                            <span>Newest</span>
                            <i class="icon-arrow-top"></i>
                        </div>
                    </div>
                    <div class="db-cards">
                        <div class="db-card">
                            <h3>text text</h3>
                            <p>text text text</p>
                            <div>
                                <ul>
                                    <li>
                                        <h4>text</h4>
                                        <p>text text</p>
                                    </li>
                                    <li>
                                        <h4>text</h4>
                                        <p>text text</p>
                                    </li>
                                </ul>
                                <div>
                                    <span>text text</span>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </section>
        </section>
    </main>
</body>

</html>
