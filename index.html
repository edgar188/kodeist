<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kodeist</title>
    <link rel="stylesheet" type="text/css" href="./styles/main.css" />
    <script async defer src="./assets/js/index.js"></script>
</head>

<body>
    <!----------------------------- Header ----------------------------->
    <header>
        <div class="hdr-cont container">
            <a href="#" class="logo-link">
                <img src="./assets/img/logo.png" alt="logo" />
            </a>
            <ul class="hdr-list">
                <li class="hdr-btn-wrapper">
                    <button class="btn-secondary">upgrade your plan</button>
                </li>
                <li>
                    <a href="#">
                        <i class="icon-notification">
                            <span class="mark-top">3</span>
                        </i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./assets/img/profile.png" alt="profile" />
                    </a>
                </li>
            </ul>
        </div>
    </header>
    <!----------------------------- Main section ----------------------------->
    <main>
        <div class="main container">
            <!----------------------------- Aside-Nav section ----------------------------->
            <aside class="sect-cont">
                <nav>
                    <ul class="nav-list">
                        <li>
                            <a href="#" class="active">
                                <i class="icon-dashboard"></i>
                                <span>dashboard</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="">
                                <i class="icon-archive"></i>
                                <span>archive</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="">
                                <i class="icon-statistics"></i>
                                <span>statistics</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="">
                                <i class="icon-settings"></i>
                                <span>settings</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </aside>
            <!----------------------------- Dashboard section ----------------------------->
            <section class="sect-cont inner-sect-cont">
                <div class="db-tab">
                    <ul class="db-rev-list">
                        <li>
                            <a href="#">codes on review</a>
                        </li>
                        <li>
                            <a href="#">completed reviews</a>
                        </li>
                    </ul>
                    <button>add code sample</button>
                </div>
                <div class="db-filter">
                    <ul>
                        <li>all</li>
                        <li>project</li>
                        <li>developer</li>
                    </ul>
                    <div>
                        <span>Newest <i class="icon-arrow-top"></i></span>
                    </div>
                </div>
                <div>
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
